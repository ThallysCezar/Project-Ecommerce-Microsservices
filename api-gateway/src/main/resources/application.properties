# ================================
# API GATEWAY CONFIGURATION
# ================================

# Application
spring.application.name=gateway
server.port=8082

# ================================
# EUREKA CLIENT
# ================================
eureka.instance.instance-id=${spring.application.name}:${random.int}
eureka.client.serviceUrl.defaultZone=http://localhost:8081/eureka
eureka.instance.hostname=localhost

# ================================
# SPRING CLOUD GATEWAY
# ================================
# Habilita descoberta automática de serviços via Eureka
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# ================================
# JWT CONFIGURATION
# ================================
# Chave secreta para validacao de tokens JWT (deve ser a MESMA dos microservicos)
jwt.secret=minha-chave-secreta-super-segura-para-jwt-com-minimo-256-bits-de-seguranca
jwt.expiration=86400000

# ================================
# LOGGING
# ================================
# Logs detalhados para debug (desabilitar em producao)
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG
logging.level.br.com.thallysprojetos.api_gateway=DEBUG

# ================================
# ACTUATOR (Monitoramento)
# ================================
management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.health.show-details=always
