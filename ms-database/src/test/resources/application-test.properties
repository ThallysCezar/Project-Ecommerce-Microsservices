# Test Profile - H2 In-Memory Database
spring.application.name=ms-database

# H2 Database Configuration (em memória para testes)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Desabilitar Flyway em testes (H2 não precisa de migrations)
spring.flyway.enabled=false

# Eureka desabilitado em testes
eureka.client.enabled=false
eureka.client.registerWithEureka=false
eureka.client.fetchRegistry=false

# RabbitMQ desabilitado em testes
spring.rabbitmq.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

# H2 Console (útil para debug, mas opcional)
spring.h2.console.enabled=false
